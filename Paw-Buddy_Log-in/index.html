<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Buddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Poppins:wght@200;300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-16x16.png">
</head>
<body>
    <!--Header Starts-->
    <div class="container1">
        <div class="head">
            <h1><b>PawBuddy</b></h1>
        </div>
        
    </div>
    <!--Header Ends-->

    <!--Container 2 Starts-->
    <div class="container2">

        <!--Arrows- Left-->
        <div class="arrow-left">
            <a href="#"><img src="Images/a1.png" alt=""></a>
        </div>

        <!--Contact Form Starts -->
        <div class="form">
            <div class="form-item">
                <label for ="name"><u>Doctor's Name</u></label>
                <br>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name">
            </div>
            <div class="form-item">
                <label for ="date"><u>Date</u></label>
                <br>
                <input type="date" id="date" class="form-control" >
            </div>
            <div class="form-item">
                <label for="time"><u>Time</u></label>
                <br>
                <input type="time" id="time" class="form-control" >
            </div>
            <div class="form-item">
                <label for="message"><u>Issues</u></label> 
                <br>           
                <textarea name="" id="message" class="form-control" id="" placeholder="Write about the issue in brief:"></textarea>
            </div>
        </div>
    
        <!--Contact Form Ends -->

        <!--Arrows- Right-->
        <div class="arrow-right">
            <a href="#"><img src="Images/a1.png" alt="" class="rotate180"></a>
        </div>
    </div>
    <!--Container 2 Starts-->


</body>
</html>
